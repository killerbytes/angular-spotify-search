<div class="media">
  <div class="media-left">
    <div class="avatar" ng-style="{'background-image': 'url('+ item.images[2].url +')'}">
      <img class="media-object" ng-src={{item.images[2].url}}>
    </div>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{item.name}}</h4>
    <div class="text-upper">{{ item.genres.join(", ") }}</div>
  </div>
</div>
